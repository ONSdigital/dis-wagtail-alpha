<section id="{{ value.title|slugify() }}" class="ons-u-mb-l">
    <h2>{{ value.title }}</h2>

    <ul class="ons-list ons-list--bare">
        {% for item in value.links %}
            <li class="ons-list__item">
                {% if item.link %}
                    <p><a href="{{ item.link.url }}">{{ item.link.text }}</a></p>
                    {% if item.description %}
                        <p>{{ item.description }}</p>
                    {% endif %}
                {% endif %}
        {% endfor %}
    </ul>
</section>
