<div class="ons-u-mb-s">
    <div class="pym-interactive"
         id="{{ block_id }}"
         data-url="{{ value.url }}"
         data-title="{{ value.title }}">
        <iframe src="{{ value.url }}"
                title="{{ value.title }}"
                width="100%"
                height="{{ value.initial_height }}">
        </iframe>
    </div>
</div>
