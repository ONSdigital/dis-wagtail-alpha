<div class="ons-headline-figures">
    {% for figure in value %}
    <div class="ons-headline-figure">
        <p class="ons-headling-figure__title">{{ figure.title }}</p>
        <p class="ons-headling-figure__figure">{{ figure.figure }}</p>
        {% if figure.supporting_text %}
            <p class="ons-headling-figure__supporting_text">{{ figure.supporting_text }}</p>
        {% endif %}
    </div>
    {% endfor %}
</div>
