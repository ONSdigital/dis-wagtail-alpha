<h2 id="related-links">{{ _("Related links") }}</h2>

{% for item in value %}
    <li class="ons-list__item">
        {% if item.link %}
            <p><a href="{{ item.link.url }}">{{ item.link.text }}</a></p>
            {% if item.description %}
                <p>{{ item.description }}</p>
            {% endif %}
        {% endif %}
{% endfor %}
