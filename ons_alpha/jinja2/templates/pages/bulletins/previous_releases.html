{% extends "templates/base_page.html" %}

{% block main %}
    <h1>Previous Releases</h1>
    <ul>
        {% for bulletin in bulletins %}
            <li><a href="{{ pageurl(bulletin) }}">{{ bulletin.title }}</a> - {{ bulletin.release_date }}</li>
        {% else %}
            <p>{{ _("There are currently no releases") }}</p>
        {% endfor %}
    </ul>
{% endblock %}
