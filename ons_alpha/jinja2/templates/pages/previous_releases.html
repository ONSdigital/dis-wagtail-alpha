{% extends "templates/base_page.html" %}

{% block main %}
    <h1>Previous Releases</h1>
    <ul>
        {% for page in pages %}
            <li><a href="{{ pageurl(page) }}">{{ page.title }}</a> - {{ page.release_date }}</li>
        {% else %}
            <p>{{ _("There are currently no releases") }}</p>
        {% endfor %}
    </ul>
{% endblock %}
